<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>maljae - Home</title>
    <link rel="stylesheet" href="css/public.css"/>
  </head>

  <body>
    <main>

	     <div id="div-logo">
         <img src="images/univ-logo.png">
	     </div>

 	     <h1>Welcome to the registration page !</h1>

       <div class="div-form">
         <form action="/team/create" method="post" class="form">
		         <label for="email">To create a team, enter your school email: </label>
             <input type="email" name="email" id="email" pattern=".+@etu.univ-paris-diderot.fr" value="@etu.univ-paris-diderot.fr" placeholder="address@etu.univ-paris-diderot.fr" required>
             <input type="number" name="groupId" id="groupId" placeholder="Input your group id" required>
             <input class="button" type="submit" value="Create">
         </form>
    	 </div>

    </main>
  </body>
</html>
